<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>GuuG</title>
  </head>
  <body>
    <section id="contact">
      <div class="phone">
        <i class="fa-solid fa-phone faPhone"></i>
        <p>(11) 99016-9162</p>
      </div>

      <div class="socialMedia">
        <i class="fa-brands fa-instagram fainstagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </section>

    <section class="sec1 overLay">
      <div class="sec1Nav">
        <div class="logo">
          <img src="/img/guugLogo.png" alt="" />
        </div>

        <div class="menu">
          <ul>
            <li><a href="">GUUG</a></li>
            <li><a href="">SOMOS GUUG</a></li>
            <li><a href="">FUNÇOES</a></li>
            <li><a href="">GUUGCALL</a></li>
            <li>
              <a href=""><span>GUUG CADASTRO</span></a>
            </li>
            <li><a href="">CONTATO</a></li>
          </ul>
        </div>
      </div>

      <div id="containerCadastro">
        <h3>Cadastro dos veiculos</h3>

        <div id="name">
          <p>Nome do morador:</p>
          <input type="text" autocomplete="off" required class="inputName" />
          <span>Nome</span>
        </div>

        <div id="unity">
          <p>&#x2116; da unidade</p>
          <input
            type="text"
            autocomplete="off"
            required
            class="inputUnity"
          /><span>Unidade</span>
        </div>

        <div id="NuVeiculos">
          <p>&#x2116; de veículos</p>
          <input
            type="text"
            autocomplete="off"
            required
            class="inputQtdVeiculos"
          /><span>Número de veiculos</span>
        </div>

        <div id="placa1">
          <p>&#x2116; da placa 1</p>
          <input
            type="text"
            autocomplete="off"
            required
            class="inputPlaca1"
          /><span>Placa do veiculo</span>
        </div>

        <div id="placa2">
          <p>&#x2116; da placa 2</p>
          <input
            type="text"
            autocomplete="off"
            required
            class="inputPlaca2"
          /><span>Placa do veiculo</span>
        </div>
        <div id="placa3">
          <p>&#x2116; da placa 3</p>
          <input
            type="text"
            autocomplete="off"
            required
            class="inputPlaca3"
          /><span>Placa do veiculo</span>
        </div>
        <button id="submit">Submit</button>
      </div>
    </section>

    <section class="sec2">
      <img
        id="sec2Img"
        src="/img/Screen Shot 2022-10-27 at 07.47.42.png"
        alt=""
      />
    </section>

    <section class="tri"></section>
    <section class="tro"></section>

    <script src="/JS/home.js" type="module"></script>
  </body>
</html>
